{% if attachment.exists %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3">
                    
                </th>
                <th scope="col" class="px-6 py-3">
                    download
                </th>
            </tr>
        </thead>
        <tbody>
            {% for attach in attachment %}
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ attach.display_name }}
                </th>
                <td class="px-6 py-4">
                    {% if attach.is_free %} Free download {% endif %}
                </td>
                <td class="px-6 py-4">
                    {% if is_owner or attach.is_free %}<a href="{{ attach.get_download_url }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Download</a>{% else %} Purchase to download {%endif%}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
