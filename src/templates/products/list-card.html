<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
    {% if product.image %}<a href="{{ product.get_absolute_url }}">
        <img class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/bonnie-green.png" alt="Bonnie Avatar">
    </a>
    {% endif %}
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{ product.get_absolute_url }}">  {{ product.name }} </a>
        </h3>
        <span class="text-gray-500 dark:text-gray-400">{{ product.handle }}</span>
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ product.description}}</p>
        <a href="{{ product.get_absolute_url }}" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Dark</a>
    </div>
</div>
